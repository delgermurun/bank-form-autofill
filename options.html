<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Options</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="card-form-div" class="col-md-6">
            </div>
            <div id="card-list-div" class="col-md-6">
            </div>
        </div>
    </div>

    <script id="card-list-template" type="text/template">
        <ul class="nav nav-tabs">
            {{#banks}}
                <li {{#is name 'golomt'}}class="active"{{/is}}>
                    <a href="#tab-{{name}}" data-toggle="tab">{{title}}</a>
                </li>
            {{/banks}}
        </ul>
        <div class="tab-content">
            {{#banks}}
                <div class="tab-pane {{#is name 'golomt'}}active{{/is}}" id="tab-{{name}}">
                    <ul>
                    {{#cards}}
                    <li>
                        {{#include parent=..}}
                            {{> card}}
                        {{/include}}
                    </li>
                    {{/cards}}
                    </ul>
                </div>
            {{/banks}}
        </ul>
    </script>

    <script id="card-template" type="text/template">
        <strong>{{name}}</strong>
        <ul>
            <li><strong>Картын дугаар: </strong>{{number}}</li>
            <li><strong>Картан дээрх нэр: </strong>{{holder}}</li>
            <li><strong>Хүчинтэй хугацаа (MM/YYYY): </strong>{{expire_date}}</li>
            <li><strong>CVV код: </strong>{{cvv}}</li>
            <li><strong>Утасны дугаар: </strong>{{phone_number}}</li>
            <li><strong>Email: </strong>{{email}}</li>
            <li>
                <a href="javascript:;" class="edit-card btn btn-xs btn-primary" data-bank="{{parent.name}}" data-name="{{name}}">
                    Засах</a>
                |
                <a href="javascript:;" class="delete-card btn btn-xs btn-danger" data-bank="{{parent.name}}" data-name="{{name}}">
                    Устгах</a>
            </li>
        </ul>
    </script>

    <script id="card-form-template" type="text/template">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">{{title}}</h3>
            </div>
            <div class="panel-body">
                <form class="card-form form-horizontal" role="form">
                    <div class="form-group">
                        <label for="bank-field" class="col-sm-4 control-label">Банк</label>
                        <div class="col-sm-8">
                            <select name="bank" id="bank-field" class="form-control">
                                <option value="">Банкаа сонго</option>
                                {{#each banks}}
                                    <option value="{{name}}"{{#is name ../bank}}selected=""{{/is}}>
                                        {{title}}
                                    </option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name-field" class="col-sm-4 control-label">Картын нэр</label>
                        <div class="col-sm-8">
                            <input type="text" id="name-field" name="name" class="form-control" value="{{name}}" maxlength="40">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="number-field" class="col-sm-4 control-label">Картын дугаар</label>
                        <div class="col-sm-8">
                            <input type="text" id="number-field" class="form-control" name="number" value="{{number}}" maxlength="16">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="holder-field" class="col-sm-4 control-label">Картан дээрх нэр</label>
                        <div class="col-sm-8">
                            <input type="text" id="holder-field" class="form-control" name="holder" value="{{holder}}" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expire_date-field" class="col-sm-4 control-label">Хүчинтэй хугацаа (MM/YYYY)</label>
                        <div class="col-sm-8">
                            <input type="text" id="expire_date-field" class="form-control" name="expire_date" value="{{expire_date}}" maxlength="7">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cvv-field" class="col-sm-4 control-label">CVV код</label>
                        <div class="col-sm-8">
                            <input type="text" id="cvv-field" class="form-control" name="cvv" value="{{cvv}}" maxlength="3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone_number-field" class="col-sm-4 control-label">Утасны дугаар</label>
                        <div class="col-sm-8">
                            <input type="text" id="phone_number-field" class="form-control" name="phone_number" value="{{phone_number}}" maxlength="8">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email-field" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" id="email-field" class="form-control" name="email" value="{{email}}" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email-field" class="col-sm-4 control-label"></label>
                        <div class="col-sm-8">
                            <input type="submit" value="Хадгалах" class="btn btn-success">
                            <a href="javascript:;" class="form-cancel btn btn-danger">Цуцлах</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <script type="text/javascript" src="libs/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="libs/bootstrap.js"></script>
    <script type="text/javascript" src="libs/handlebars-v1.3.0.js"></script>
    <script type="text/javascript" src="libs/helpers.js"></script>
    <script type="text/javascript" src="options.js"></script>
</body>
</html>
